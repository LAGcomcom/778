name: build-apk

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Android SDK components
        shell: bash
        run: |
          set -e
          ANDROID_SDK_ROOT="${ANDROID_HOME}"
          if [ -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            SM="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          else
            SM=$(ls -d "$ANDROID_HOME/cmdline-tools"/*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          yes | "$SM" --licenses --channel=0 || true
          "$SM" --install --channel=0 "platform-tools" || true
          "$SM" --install --channel=0 "platforms;android-34"
          "$SM" --install --channel=0 "build-tools;34.0.0" || "$SM" --install --channel=0 "build-tools;33.0.2"
      - name: Set sdk.dir
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build debug apk
        run: ./gradlew clean :app:assembleDebug
      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/debug/app-debug.apk dist/sms-app.apk
      - name: Upload apk
        uses: actions/upload-artifact@v4
        with:
          name: sms-app
          path: dist/sms-app.apk
